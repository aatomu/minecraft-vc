<!DOCTYPE html>

<head>
  <title>Server - Minecraft VC</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="server.css" type="text/css">
</head>

<body>
  <div class="container">
    <h1>Minecraft VC</h1>
    <div class="button-group">
      <div class="">再読み込み</div>
      <form>
        <label>Name:<input type="text" placeholder="open-chat" required></label>
        <label>Address:<input type="text" placeholder="192.168.0.0:25575" required></label>
        <label>Password:<input type="text" placeholder="0000" required></label>
        <label>Fade out distance:<input type="number" placeholder="3.0" value="3.0"></label>
        <label>Silent distance:<input size="5" type="number" placeholder="15.0" value="15.0"></label>
      </form>
      <div class="">追加</div>
    </div>
    <div class="server-group">
      <span class="server-header">サーバー リスト</span>
      <div id="server-list" class="server-list">
      </div>
    </div>
  </div>
</body>

<script src="./script.js"></script>
<script src="./server.js"></script>
